<mat-toolbar>Terrasoft Test Case</mat-toolbar>
<div class="main-card">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Анализ текста</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="card-content">
        <div class="custom-form-field">
          <mat-slide-toggle style="padding-bottom: 17.5px" [(ngModel)]="useServerAnalyzer">Обработка на стороне сервера</mat-slide-toggle>
        </div>
        <mat-form-field>
          <mat-label>Отображать:</mat-label>
          <input matInput type="number" [(ngModel)]="textAreaNumberOfRows">
        </mat-form-field>
        <mat-form-field class="form-field">
          <mat-label>Введите текст:</mat-label>
          <textarea matInput [rows]="textAreaNumberOfRows" (input)="autoResizeTextBox($event)" placeholder="Произвольный текст..."></textarea>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-footer>

    </mat-card-footer>
  </mat-card>
</div>
